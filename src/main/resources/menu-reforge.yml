menu-settings:
  rows: 3
  auto-refresh: -1
  command: reforge
  title: 装备重铸
  cached: false
  creator: mini-title

help:
  position-x: 3
  position-y: 2
  id: feather
  nbt: "{CustomModelData:2}"
  name$: '<white>如何重铸装备？'
  lore$:
    - ''
    - '<gray>▸ 点击查看 wiki'
  close-on-click: true
