menu-settings:
  rows: 5
  auto-refresh: -1
  command: reforge
  title: 装备重铸
  cached: false
  creator: mini-title

preview-hand:
  type: predicate
  position-x: 5
  position-y: 3
  button:
    read: hand
  fallback:
    id: barrier
    name$: "<red>没有可重铸的装备"
    lore$:
      - "<white>请先手持想要重铸的装备"
      - "<white>然后再与哥布林进行对话"
  view-requirement:
    has-item:
      condition: NOT(STREQ("{readinv_hand}","AIR"))

